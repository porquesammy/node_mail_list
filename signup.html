<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="newletter">
  <title>Newsletter Signup</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
  <form action="/" class="form-signin h-light-background h-border-radius" method="POST">
    <img class="mb-4" src="./images/Slice 1.png" alt="tree logo" width="95" height="95">
    <h1 class="h3 mb-3 font-weight-normal">Sign up for our Newsletter</h1>
    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" name="fName" id="firstName" class="form-control h-bottom-border-radius" placeholder="First Name"
      required autofocus>
    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" name="lName" id="lastName" class="form-control h-bottom-border-radius h-top-border-radius"
      placeholder="Last Name" required>
    <label for="email" class="sr-only">Email</label>
    <input type="email" name="email" id="email" class="form-control h-top-border-radius h-bottom-border-radius"
      placeholder="Email" required>


    <button class="btn btn-lg btn-primary btn-block h-top-border-radius" type="submit">Subscribe</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</body>

</html>
